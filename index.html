<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duality Domain - Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/theme/monokai.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Duality Domain - Editor</h1>
            <img src="https://via.placeholder.com/30" alt="Duality Domain Logo" class="logo">
        </header>
        <div class="grid">
            <div class="editor-container">
                <div class="tabs">
                    <button class="tab active" data-tab="html">HTML</button>
                    <button class="tab" data-tab="css">CSS</button>
                    <button class="tab" data-tab="js">JS</button>
                </div>
                <div id="editor" class="editor"></div>
                <div class="button-container">
                    <button id="pasteButton">Simular pegado</button>
                    <button id="loadButton">Cargar archivos</button>
                    <input type="file" id="fileInput" accept=".html,.css,.js" multiple style="display: none;">
                </div>
            </div>
            <div class="preview-container">
                <h2>Vista Previa</h2>
                <div class="phone-frame">
                    <iframe id="preview"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/javascript/javascript.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
